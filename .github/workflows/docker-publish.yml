# ─────────────────────────────────────────────────────────────────────────────
# MODUS — Build & Publish Docker Images to GHCR
#
# Triggers:
#   1. On push to main      → builds :latest + :sha-xxxxx
#   2. On release published  → builds :latest + :1.2.0 + :1.2 + :1
#   3. On manual dispatch    → builds :latest
#
# Publishes:
#   ghcr.io/<owner>/modus-bot:<tag>
#   ghcr.io/<owner>/modus-web:<tag>
# ─────────────────────────────────────────────────────────────────────────────

name: Build & Publish Docker Images

on:
  push:
    branches: [main]
    # Don't rebuild on release-please's version bump commit — the
    # release:published event handles versioned builds separately
    paths-ignore:
      - "CHANGELOG.md"
      - ".release-please-manifest.json"
      - "package.json"
      - "bot/package.json"
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger from GitHub UI

env:
  REGISTRY: ghcr.io

jobs:
  build-bot:
    name: Build Bot Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/modus-bot
          tags: |
            # Always tag :latest on default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Short SHA for traceability
            type=sha,prefix=
            # Semver tags from release events (v1.2.0 → 1.2.0, 1.2, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Bot image
        uses: docker/build-push-action@v5
        with:
          context: ./bot
          file: ./bot/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/modus-web
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
