# ─────────────────────────────────────────────────────────────────────────────
# MODUS — Build & Publish Docker Images to GHCR
#
# Triggers:
#   1. Called by release-please after creating a release (workflow_call)
#   2. On release published (manual/external releases)
#   3. On manual dispatch
#
# Publishes:
#   ghcr.io/<owner>/modus-bot:<tag>
#   ghcr.io/<owner>/modus-web:<tag>
# ─────────────────────────────────────────────────────────────────────────────

name: Build & Publish Docker Images

on:
  workflow_call:
    inputs:
      version:
        description: "Semver version (e.g. 1.2.0)"
        required: false
        type: string
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger from GitHub UI

env:
  REGISTRY: ghcr.io

jobs:
  build-bot:
    name: Build Bot Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/modus-bot
          tags: |
            # Always tag :latest
            type=raw,value=latest
            # Short SHA for traceability
            type=sha,prefix=
            # Semver tags from release events (v1.2.0 → 1.2.0, 1.2, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Semver tags from workflow_call input
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}

      - name: Build and push Bot image
        uses: docker/build-push-action@v5
        with:
          context: ./bot
          file: ./bot/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/modus-web
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
